<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Love Alarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            color: #b30059;
            background: url("src/bg.jpeg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Floating hearts */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            animation: floatUp linear infinite;
            opacity: 0.9;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-110vh); opacity: 0; }
        }

        h1 {
            margin-top: 30px;
            color: #ff0066;
            text-shadow: 2px 2px 5px pink;
            position: relative;
            z-index: 10;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 25px;
            width: 360px;
            margin: 60px auto;
            box-shadow: 0px 0px 35px rgba(255, 0, 102, 0.5);
        }

        input {
            padding: 8px;
            margin: 5px;
            border-radius: 12px;
            border: 1px solid pink;
            width: 80%;
        }

        button {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #ff4d6d, #ff99ac);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffe6f0;
            margin: 6px 0;
            padding: 8px;
            border-radius: 15px;
        }

        .alarm {
            background: linear-gradient(45deg, #ff0066, #ff4d88);
            color: white;
            padding: 12px;
            margin-top: 15px;
            display: none;
            border-radius: 15px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* ‚úÖ Bottom-left credits */
        .credits {
            position: fixed;
            bottom: 12px;
            left: 12px;
            z-index: 20;
            text-align: left;
        }

        .credits .dev {
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: black;
            font-size: 14px;
        }

        .credits .name {
            font-family: Forte, "Comic Sans MS", cursive;
            font-size: 18px;
            color: black;
        }
    </style>
</head>

<body>

<div class="hearts"></div>

<h1>‚ù§Ô∏è Ultimate Heart Alarm ‚ù§Ô∏è</h1>

<div class="container">
    <input type="text" id="taskInput" placeholder="Enter task">
    <input type="time" id="timeInput">
    <br>
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <div class="alarm" id="alarmBox">
        üîî Alarm Ringing!
        <br><br>
        <button onclick="stopAlarm()">Stop Alarm</button>
    </div>
</div>

<!-- ‚úÖ Credits -->
<div class="credits">
    <div class="dev">Developed by,</div>
    <div class="name">Sanjeevi Kumar P.K</div>
</div>

<!-- Local alarm music -->
<audio id="alarmSound">
    <source src="src/music.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating emoji hearts */
const heartsContainer = document.querySelector('.hearts');
const heartEmojis = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó"];

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 500);

/* Alarm logic */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
const taskList = document.getElementById("taskList");
const alarmSound = document.getElementById("alarmSound");
const alarmBox = document.getElementById("alarmBox");

let ringCount = 0;
let activeAlarmTime = null;
let alarmStopped = false;

function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function renderTasks() {
    taskList.innerHTML = "";
    tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${task.time}</strong> - ${task.name}
        <br><button onclick="deleteTask(${index})">Delete</button>`;
        taskList.appendChild(li);
    });
}

function addTask() {
    const name = taskInput.value;
    const time = timeInput.value;
    if (!name || !time) return alert("Enter task and time");
    tasks.push({ name, time });
    saveTasks();
    renderTasks();
    taskInput.value = "";
    timeInput.value = "";
}

function deleteTask(i) {
    tasks.splice(i, 1);
    saveTasks();
    renderTasks();
}

function checkAlarm() {
    const now = new Date().toTimeString().slice(0,5);
    tasks.forEach(task => {
        if (task.time === now && activeAlarmTime !== now) {
            activeAlarmTime = now;
            ringCount = 0;
            alarmStopped = false;
            playFullAlarm();
        }
    });
}

function playFullAlarm() {
    if (ringCount >= 3 || alarmStopped) return;
    ringCount++;
    alarmBox.style.display = "block";
    alarmSound.currentTime = 0;
    alarmSound.play();

    alarmSound.onended = () => {
        alarmBox.style.display = "none";
        if (!alarmStopped && ringCount < 3) {
            setTimeout(playFullAlarm, 5000);
        }
    };
}

function stopAlarm() {
    alarmStopped = true;
    alarmSound.pause();
    alarmBox.style.display = "none";
}

setInterval(checkAlarm, 1000);
renderTasks();
</script>

</body>
</html>
